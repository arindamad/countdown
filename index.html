        <div class="countWrap">
            <h2 class="h2">Countdown for </h2>
            <h1>Gangtok</h1>
            <div class="countdown">
                <div class="eachTimeer days">
                    <canvas id="days-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20"
                            stroke="#fff" opacity="0.3" />
                    </svg>
                    <div class="label">
                        <span id="days-value"></span><br>
                        <span>days</span>
                    </div>
                </div>
                <div class="eachTimeer hours">
                    <canvas id="hours-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20"
                            stroke="#fff" opacity="0.3" />
                    </svg>
                    <div class="label">
                        <span id="hours-value"></span><br>
                        <span>hours</span>
                    </div>
                </div>
                <div class="eachTimeer minutes">
                    <canvas id="minutes-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20"
                            stroke="#fff" opacity="0.3" />
                    </svg>
                    <div class="label">
                        <span id="minutes-value"></span><br>
                        <span>minutes</span>
                    </div>
                </div>
                <div class="eachTimeer seconds">
                    <canvas id="seconds-canvas" width="200" height="200"></canvas>
                    <svg width="200" height="200">
                        <circle id="outer" cx="100" cy="100" r="90" fill="transparent" stroke-width="20"
                            stroke="#fff" opacity="0.3" />
                    </svg>
                    <div class="label">
                        <span id="seconds-value"></span><br>
                        <span>seconds</span>
                    </div>
                </div>
            </div>
        </div>

                        <li>
                            Humidity: <span class="humidity1"></span>
                        </li>

                    </ul>
                </div>
                <div class="eachWeather kolkataWeather">

    <script>
        $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=gangtok&units=metric&appid=ab85ba57bbbb423fb62bfb8201126ede", function (data) {
            // https://openweathermap.org/weathermap?zoom=12&lat=22.5677&lon=88.3476
            console.log(data);

            var icon = "http://openweathermap.org/img/w/" + data.weather[0].icon + ".png";

            var temp = Math.floor(data.main.temp);

            var weather = data.weather[0].main;


            $('.icon').attr('src', icon);
            $(".temp").append(temp + '°C');
            $(".weather").append(weather);
            $('.humidity1').html(data.main.humidity+"%");
            $('.weDes').eq(0).html(data.weather[0].description);
            $('.winspeed').eq(0).html(data.wind.speed+' m / sec');
        });


        // for kolkata
        $.getJSON("https://api.openweathermap.org/data/2.5/weather?q=kolkata&units=metric&appid=ab85ba57bbbb423fb62bfb8201126ede", function (data) {

            console.log(data);

            var icon = "http://openweathermap.org/img/w/" + data.weather[0].icon + ".png";

            var temp = Math.floor(data.main.temp);

            var weather = data.weather[0].main;


            $('.icon2').attr('src', icon);
            $(".temp2").append(temp + '°C');
            $(".weather2").append(weather);
            $('.humidity2').html(data.main.humidity+"%");
            $('.weDes').eq(1).html(data.weather[0].description);
            $('.winspeed').eq(1).html(data.wind.speed+' m / sec');
        });

    </script>
